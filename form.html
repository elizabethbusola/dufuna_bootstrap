<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device.width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<title>Creating a form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<form>
			<div class="row">
				<div class="col">
					<label for="firstname">Email</label>
					<input type="email" name="" class="form-control" placeholder="Email">
					
				</div>
				<div class="col">
					<label for="firstname">Password</label>
					<input type="password" name="" class="form-control" placeholder="Password">
				</div>
				
			</div>
			<div class="row">
				<div class="col">
					<label for="address1">Address</label>
					<input type="text" name="" class="form-control" placeholder="1234 Main 8:">
					
				</div>
				
			</div>
			<div class="row">
				<div class="col">
				<label for="address1">Address2</label>
				<input type="text" name="" class="form-control" placeholder="Apartment, studio or floor">
				</div>
				
			</div>
			<div class="row">
				<div class="col">
					<label for="city">City</label>
					<input type="text" name="" class="form-control" placeholder="">
					
				</div>
				<div class="col">
					<label for="state">State</label>
					<select class="form-control selcls" id="state">
					<option>Choose :</option>
					<option>Lagos</option>
					<option>Oyo</option>
					<option>Sokoto</option>
					<option>Ogun</option>
				</select>	
				</div>
				<div class="col">
					<label for="zip">Zip</label>
					<input type="number" name="" class="form-control" placeholder="">
					
				</div>
				
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="">
				<label class="form-check-label" for="submit">Check me out</label>
			</div>
			<div class="row">
				<div class="col">
				<button type="submit" name="submit" class="btn btn-primary btn-sm">Submit</button>
				</div>
			</div>
		</form>
		
	</div>

<script src="js/jquery-3-3-1.slim.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
